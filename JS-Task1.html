<!DOCTYPE html>

<head>

<body>
    <h1>Java Script Revesing a Number </h1>
</body>
<script>
    const number = "32243";
    console.log("The number value is: " + number)
    const reversedString = number.split("").reduce((acc, char) => char + acc, "");
    console.log("Reversed: " + reversedString);
</script>
